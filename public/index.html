<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <meta name="description" content="A list of cities around the world with their population and other details.">
    <meta name="keywords" content="cities, population, world, country, district">
    <meta name="author" content="Romeo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <table class="table table-sm table-dark">
      <caption>List of cities</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>CountryCode</th>
          <th>District</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody id="citiesTableBody"></tbody>
    </table>
  </body>

  <script>
    const tableBody = document.getElementById('citiesTableBody');

    fetch('/api/cities')
      .then((response) => response.json())
      .then((cities) => {
        cities.forEach((city) => {
          renderCitiesTable(city);
        });
      })
      .catch((err) => console.error('Error fetching data: ', err));

      function renderCitiesTable(city) {
        const row = tableBody.insertRow();
        const nameCell = row.insertCell(0);
        const countryCodeCell = row.insertCell(1);
        const districtCell = row.insertCell(2);
        const populationCell = row.insertCell(3);

        nameCell.textContent = city.Name;
        countryCodeCell.textContent = city.CountryCode;
        districtCell.textContent = city.District;
        populationCell.textContent = city.Population;
      }
  </script>
</html>
